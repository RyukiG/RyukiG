<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Casting em Javascript</title>
    </head>
    <body>

        <main>

            <h2>Usando Casting com Números inteiros, quebrados e strings.</h2>
            <hr>

        </main>  

        <script>

            var x = prompt("Digite um Número: ");
            var b = prompt("Digite outro Número:");

            x = parseInt(x);
            b = parseFloat(b);

            document.write(x + "<br>");
            document.write(b);

            
        </script>

    </body>
</html>
