<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <main>
        <h1>Desafio</h1>

    
    </main>
    <script>
        var a = 10;
        var b = 20;
        var c = null; // Var auxiiar utilizada na l√≥gica

        document.write("A: " + a + " </br>");
        document.write("B: " + b + " </br>");
        document.write("C: " + c + " </br>");

        document.write("<hr />");

        c = a;
        a = b;
        b = c;

        c = null;


        document.write("A: " + a + " <br />");
        document.write("B: " + b + " <br />");
        document.write("C: " + c + " <br />")

    </script>
</body>
</html>
