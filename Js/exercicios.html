<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Exercicios</title>
</head>
<body>
    <main>
        <h1>Exercicios</h1>
    </main>
    <script>
        var x = parseInt(prompt("Digite um Número: "));
        var l = parseInt(prompt("Digite o Segundo Número: "));
        if (x > l ) {
            alert("O Primeiro Número é maior que o Segundo.");
        } else if (l > x) {
            alert("O Segundo Número é maior que o Primeiro.");
        } else {
            alert("Ambos são iguais.");
        }

    </script>
</body>
</html>
